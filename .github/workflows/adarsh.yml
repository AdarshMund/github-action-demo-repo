name: Java CI/CD Pipeline to Tomcat

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: [self-hosted, linux]
    environment: production

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install Maven if missing
      - name: Ensure Maven is installed
        run: |
          if ! command -v mvn &> /dev/null; then
            sudo dnf install -y maven
          fi
          mvn -version

      # 4. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      # 5. Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # ðŸ”¥ NEW STEP: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ðŸ”¥ NEW STEP: Upload WAR to S3
      - name: Upload WAR to S3
        run: |
          WAR_FILE=$(ls target/*.war)
          echo "Uploading $WAR_FILE to S3..."
          aws s3 cp "$WAR_FILE" s3://${{ secrets.S3_BUCKET }}/

      # 6. Upload WAR as GitHub artifact
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: target/*.war

      # 7. SonarQube analysis
      - name: SonarQube Analysis
        env:
          SONAR_HOST: ${{ secrets.SONAR_HOST }}
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=hotstar \
            -Dsonar.host.url=$SONAR_HOST \
            -Dsonar.login=$SONAR_LOGIN


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp

      - name: Deploy to Tomcat
        run: |
          WAR_FILE=$(ls *.war)
          curl -v --upload-file "$WAR_FILE" \
            "http://${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}@${{ secrets.TOMCAT_HOST }}/manager/text/deploy?path=/myapp&update=true"

      - name: Verify deployment
        run: |
          curl -I http://${{ secrets.TOMCAT_HOST }}/myapp
